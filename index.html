<style>
body {
  margin:0;
  background:#0f111a;
  color:#f5f5f5;
  font-family:'Segoe UI', Tahoma, sans-serif;
}
h1,h2,h3{text-align:center;}
#landing,#requesterPage,#volunteerPage{
  display:none;
  padding:20px;
}
#landing.active,#requesterPage.active,#volunteerPage.active{
  display:block;
}
.center{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
  gap:15px;
}
button{
  margin:5px;
  padding:8px 15px;
  border:none;
  border-radius:6px;
  background-color:#2563eb;
  color:#fff;
  cursor:pointer;
  font-size:14px;
}
button:hover{background-color:#1e40af;}
form{
  background-color:#1c1f2e;
  padding:20px;
  border-radius:10px;
  max-width:400px;
  width:90%;
  margin:20px auto;
  box-sizing:border-box;
}
label{display:block;margin-top:10px;}
input,select,textarea{
  width:100%;
  padding:8px;
  border:none;
  border-radius:5px;
  margin-top:5px;
  background-color:#2a2e3f;
  color:#fff;
  box-sizing:border-box;
}
#mapRequester,#mapVolunteer{
  height:300px;
  width:95%;
  margin:20px auto;
  border-radius:10px;
  position:relative;
}
.recenter-btn{
  position:absolute;
  bottom:10px;
  right:10px;
  background-color:#2563eb;
  color:#fff;
  border:none;
  border-radius:20px;
  padding:8px 15px;
  cursor:pointer;
  z-index:1000;
}
.request-status{
  background:#1c1f2e;
  padding:15px;
  border-radius:10px;
  color:#fff;
  width:95%;
  max-width:400px;
  margin:10px auto;
  box-sizing:border-box;
}
.form-status-container{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
  flex-wrap:wrap;
}
ul{
  list-style:none;
  padding:0;
  width:95%;
  max-width:400px;
  margin:20px auto;
}
li{
  background-color:#1c1f2e;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
  word-wrap:break-word;
}
img.request-image{
  max-width:100%;
  height:auto;
  border-radius:8px;
  margin-top:5px;
}
.warning-text{
  font-weight:bold;
  color:#fbbf24;
  text-align:center;
  margin-bottom:10px;
}
.terms-box{
  width:95%;
  max-width:400px;
  margin:20px auto;
  background:#1c1f2e;
  padding:15px;
  border-radius:10px;
  font-size:12px;
  color:#ccc;
  box-sizing:border-box;
}

/* MOBILE RESPONSIVE */
@media (max-width: 600px){
  .center{height:auto; padding:20px;}
  #mapRequester,#mapVolunteer{height:250px;}
  button{width:90%; font-size:16px;}
  form{padding:15px;}
  li{font-size:14px;}
}
</style>
